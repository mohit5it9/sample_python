
# Language setting
language: python

# Version number
python:
  #- 2.6
  - 3.5

build:
  ci:
    - python --version
    - cat /tmp/ssh/pemkeynew
    - cat /tmp/ssh/pemkeynew >> amazon.pem
    - ls -a
    - cat amazon.pem
    - chmod 400 amazon.pem
    - ssh -tt -i "amazon.pem" ubuntu@ec2-54-89-188-192.compute-1.amazonaws.com 'touch hello1234.txt'
integrations:
  generic:
    - integrationName: pemkeynew
      type: pemKey

